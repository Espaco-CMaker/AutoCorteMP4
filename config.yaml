optical_flow:
  magnitude_threshold: 1.5
  angle_change_threshold: 30      # graus — agora detecta diagonais também
  stop_threshold: 0.6
  window_size: 12
  diagonal_zones: 8               # número de zonas angulares (8 = incluí diagonais de 45°)

scene_change:
  histogram_threshold: 0.35
  ssim_threshold: 0.72

export:
  min_segment_duration: 1.0
  output_format: mp4
  codec: copy
  ffmpeg_threads: 0            # 0 = auto do ffmpeg; ajuste manual (ex.: 4) se quiser
  export_telemetry_srt: true   # salva arquivo .srt de telemetria para cada segmento (quando existir no video)

analysis:
  frame_skip: 1
  sensitivity: 0.5
  opencv_threads: 0            # 0 = auto (cpu_count - 1); use valor fixo para testar performance

ui:
  theme: dark
  vector_plot_history: 120        # frames de histórico no gráfico
  thumbnail_width: 160
  thumbnail_height: 90
